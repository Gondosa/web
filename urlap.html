    <h2>A tovább lépéshez kérem jeletkezzen be</h2>   

    <div>
        <label for="fname">Keresztnév:</label>
        <input type="text" id="fname" name="fname" placeholder="Kereszt neved" required>
    </div>

    <br>
   
    <div>
        <label for="lname">Vezetéknév:</label>
        <input type="text" id="lname" name="lname" placeholder="Vezetékneved" required>
    </div>

    <br>

    <div>
        <label for="pass">Jelszó:</label>
        <input type="password" id="pass" name="pass" maxlength="12" required>
    </div>

    <br>
    
    <div>
        <label for="email">Email cím:</label>
        <input type="email" id="email" name="email" placeholder="emailcimed@gmail.com">
    </div>
    
   <br>

   <div>
    <label for="phone">Telefon:</label>
    <input type="tel" id="phone" name="phone" placeholder="+00 00 000000">
   </div> 

   <br>

   <div>
    <label for="bdate">Születési dátum:</label>
    <input type="date" id="bdate" name="bdate">
   </div>
   
   <br>

   <div>
    <label for="quantity">Mennyiség:</label>
     <input type="number" id="quantity" name="quantity" min="0" max="99">
   </div>

   <br>

   <div>
    <label for="title">Cím:</label>

     
    <label for="Férfi">Férfi</label>
    <input type="radio" name="title" value="Férfi">

   </div>



   <br>
